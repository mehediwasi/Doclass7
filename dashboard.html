<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocShare | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3748;
            --text-light: #f7fafc;
            --glass-bg: rgba(255, 255, 255, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            animation: gradientAnim 15s ease infinite;
            padding: 20px;
        }

        /* Dashboard Specific Styles */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1rem 2rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeUp 0.5s ease forwards 0.3s;
        }

        .upload-form {
            display: grid;
            gap: 1.5rem;
        }

        .file-input-container {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input-container:hover {
            border-color: #667eea;
            transform: translateY(-3px);
        }

        .file-input-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        .documents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .document-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .document-card:hover {
            transform: translateY(-5px);
        }

        .document-card::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--secondary-gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .document-card:hover::before {
            transform: scaleX(1);
        }

        .activity-log {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
        }

        /* Animations */
        @keyframes gradientAnim {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }

        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0) }
        }

        @keyframes shimmer {
            100% { left: 100% }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Navigation Header -->
        <nav class="nav-header">
            <h1>DocShare Dashboard üöÄ</h1>
            <div class="header-actions">
                <button class="glow-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i> Theme
                </button>
            </div>
        </nav>

        <!-- Upload Section -->
        <section class="upload-section">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Upload New Document üì§</h2>
            <form id="uploadForm" class="upload-form">
                <input type="text" id="docTitle" placeholder="Document Title" required
                    style="padding: 1rem; border: 2px solid #e2e8f0; border-radius: 10px;">
                
                <div class="file-input-container">
                    <input type="file" id="fileInput" required
                        style="display: none;" 
                        onchange="document.getElementById('fileName').textContent = this.files[0].name">
                    <label for="fileInput" class="glow-btn" style="cursor: pointer;">
                        <i class="fas fa-cloud-upload-alt"></i> Choose File
                    </label>
                    <p id="fileName" style="margin-top: 1rem; color: #718096;"></p>
                </div>

                <button type="submit" class="glow-btn" style="width: 100%; padding: 1rem;">
                    Upload Now <i class="fas fa-rocket"></i>
                </button>
            </form>
        </section>

        <!-- Documents Grid -->
        <section class="activity-log">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Uploaded Documents üìö</h2>
            <div class="documents-grid" id="documentsGrid">
                <!-- Dynamic content will be added here -->
            </div>
        </section>

        <!-- Activity Log -->
        <section class="activity-log">
            <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Activity Log üìù</h2>
            <div id="activityList" class="activity-list">
                <!-- Activity items will be added here -->
            </div>
        </section>
    </div>

    <script>
        // File Upload Handling
        document.getElementById('uploadForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const title = document.getElementById('docTitle').value;

            if (!file || !title) {
                showToast('Please fill all fields!', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const files = JSON.parse(localStorage.getItem('docshare_files')) || [];
                const newFile = {
                    title,
                    filename: file.name,
                    data: e.target.result,
                    uploadedAt: new Date().toLocaleString(),
                    size: (file.size / 1024).toFixed(2) + ' KB'
                };
                
                files.unshift(newFile);
                localStorage.setItem('docshare_files', JSON.stringify(files));
                
                showToast('File uploaded successfully!', 'success');
                addDocumentCard(newFile);
                logActivity(`Uploaded: ${title}`);
                document.getElementById('uploadForm').reset();
                document.getElementById('fileName').textContent = '';
            }
            reader.readAsDataURL(file);
        });

        // Document Card Creation
        function addDocumentCard(doc) {
            const grid = document.getElementById('documentsGrid');
            const card = document.createElement('div');
            card.className = 'document-card';
            card.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <h3 style="color: var(--text-dark);">${doc.title}</h3>
                    <p style="color: #718096; font-size: 0.9rem;">${doc.filename}</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="color: #667eea; font-size: 0.9rem;">${doc.size}</span>
                    <button onclick="downloadFile('${doc.data}', '${doc.filename}')" 
                            class="glow-btn" style="padding: 0.5rem 1rem;">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            `;
            grid.prepend(card);
        }

        // Activity Logging
        function logActivity(text) {
            const activityList = document.getElementById('activityList');
            const activityItem = document.createElement('div');
            activityItem.className = 'activity-item';
            activityItem.innerHTML = `
                <p style="padding: 0.5rem; background: rgba(102, 126, 234, 0.1); 
                        border-radius: 8px; margin-bottom: 0.5rem; color: var(--text-dark);">
                    <i class="fas fa-clock"></i> ${new Date().toLocaleTimeString()} - ${text}
                </p>
            `;
            activityList.prepend(activityItem);
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
        }

        // Toast Notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize Dashboard
        function initDashboard() {
            // Load existing files
            const files = JSON.parse(localStorage.getItem('docshare_files')) || [];
            files.forEach(file => addDocumentCard(file));
            
            // Load theme
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-theme');
            }
        }

        initDashboard();
    </script>

    <style>
        /* Additional Styles */
        .dark-theme {
            --card-bg: rgba(17, 24, 39, 0.95);
            --text-dark: #f7fafc;
            --glass-bg: rgba(17, 24, 39, 0.85);
        }

        .glow-btn {
            background: var(--secondary-gradient);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .glow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .toast-success { background: #43e97b; }
        .toast-error { background: #ff6b6b; }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</body>
</html>
